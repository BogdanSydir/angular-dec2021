<div class="movies_page">
  <div class="genres">
    <app-genre-badge></app-genre-badge>
  </div>
  <div class="movies">
    <app-movies-list-card *ngFor="let movie of movies" [movie]="movie"></app-movies-list-card>
  </div>
    <div class="pages">
      <button (click)="next()" *ngIf="query < total_pages ">next page</button>
      <p>
        Current page: {{curr_page}}
      </p>
      <button (click)="prev()" *ngIf="query != 1">prev page</button>
    </div>
</div>
