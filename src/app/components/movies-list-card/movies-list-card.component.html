<div class="movie">
  <a [routerLink]="'/movie/' + [movie.id]" class="movie_img">
    <img src="https://image.tmdb.org/t/p/w300{{movie.backdrop_path}}" alt="No image">
  </a>
  <div>{{movie.original_title}}</div>
  <div>{{movieGenres}}</div>
  <div>Average vote: {{movie.vote_average}}</div>
  <div><ngx-star-rating ngModel="{{rating(movie.vote_average)}}" [id]="movie.id.toString()" [disabled]="true"></ngx-star-rating></div>
</div>
